paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Get achievements with pagination. Results filtered by user role
        (admin, mahasiswa, lecturer).
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Limit per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.WebResponse-array_model_AchievementReferenceDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.WebResponse-string'
      security:
      - BearerAuth: []
      summary: Get all achievements
      tags:
      - Achievement
    post:
      consumes:
      - application/json
      description: Create a new achievement draft for a student.
      parameters:
      - description: Create Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.WebResponse-model_AchievementReference'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.WebResponse-string'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.WebResponse-string'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.WebResponse-string'
      security:
      - BearerAuth: []
      summary: Create a new achievement
      tags:
      - Achievement
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Delete achievement by ID.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.WebResponse-string'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.WebResponse-string'
      security:
      - BearerAuth: []
      summary: Delete an achievement
      tags:
      - Achievement
    get:
      consumes:
      - application/json
      description: Retrieve full details of an achievement including mongo data.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.WebResponse-model_AchievementReferenceDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.WebResponse-string'
      security:
      - BearerAuth: []
      summary: Get achievement by ID
      tags:
      - Achievement
    put:
      consumes:
      - application/json
      description: Update achievement details. Students can only update if status
        is 'draft'.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.WebResponse-model_AchievementReferenceDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.WebResponse-string'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.WebResponse-string'
      security:
      - BearerAuth: []
      summary: Update an achievement
      tags:
      - Achievement
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload file attachments for an achievement.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Files to upload
        in: formData
